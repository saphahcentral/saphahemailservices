name: Saphahemailservices Automation

on:
  workflow_dispatch:
  schedule:
    - cron: "0 * * * *"     # every hour
    - cron: "0 22 * * *"    # daily summary at 00:00 SAST

jobs:
  email-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Ensure directories exist
        run: mkdir -p saphahemailservices/logs saphahemailservices/sent

      - name: Run email service
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: node saphahemailservices/email-send.js

      - name: Commit sent emails + logs
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions@github.com"
          git add -A
          git commit -m "Update sent emails and logs [ci skip]" || echo "No changes to commit"
          git push origin main
