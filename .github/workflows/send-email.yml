name: Saphahemailservices Automation

on:
  workflow_dispatch:      # manual trigger
  schedule:
    - cron: "0 * * * *"   # runs every hour

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true  # needed for committing back

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Run email service
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: |
          node send-email.js

      - name: Commit sent emails
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions@github.com"
          git add sent/*
          git commit -m "Add sent email copy [ci skip]" || echo "No new emails to commit"
          git push origin main
