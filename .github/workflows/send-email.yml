name: Saphahemailservices Automation

# Trigger options
on:
  workflow_dispatch:      # manual trigger
  push:
    branches: [ main ]    # runs on push to main

jobs:
  send-emails:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          persist-credentials: true   # needed if we push back to repo

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run email service
        env:
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASS: ${{ secrets.SMTP_PASS }}
        run: node send-email.js

      - name: Commit sent emails
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add sent/
          git commit -m "Add copies of sent emails [ci skip]" || echo "No changes to commit"
          git push origin main
