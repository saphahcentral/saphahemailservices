name: Saphahemailservices Automation

on:
  workflow_dispatch:        # Manual trigger
  schedule:
    - cron: "0 * * * *"     # Every hour
    - cron: "0 22 * * *"    # Daily summary at 00:00 SAST (22:00 UTC)

jobs:
  email-job:
    runs-on: ubuntu-latest

    steps:
      # -------------------------------------------------------------
      # STEP 1 – CHECKOUT REPOSITORY
      # -------------------------------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # -------------------------------------------------------------
      # STEP 2 – SETUP NODE.JS ENVIRONMENT
      # -------------------------------------------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # -------------------------------------------------------------
      # STEP 3 – INSTALL DEPENDENCIES
      # -------------------------------------------------------------
      - name: Install dependencies
        run: |
          npm ci || npm install

      # -------------------------------------------------------------
      # STEP 3B – WEEKEND PAUSE CHECK (EXCEPT DOM6027)
      # -------------------------------------------------------------
      - name: Check for weekend pause
        run: |
          DAY=$(date -u +%u)
          HOUR=$(date -u +%H)
          echo "UTC Day: $DAY | Hour: $H"

          # Detect DOM6027 emails queued in SCHEDULE
          if ls SCHEDULE/*.txt 2>/dev/null | grep -q "DOM6027"; then
            echo "DOM6027 email(s) detected — continuing despite weekend pause."
          else
            # Pause from Friday 15:00 UTC through Monday 06:00 UTC
            if { [ "$DAY" -eq 5 ] && [ "$HOUR" -ge 15 ]; } || \
               [ "$DAY" -eq 6 ] || \
               { [ "$DAY" -eq 7 ] && [ "$HOUR" -lt 6 ]; }; then
              echo "CLOSED FOR WEEKEND — non-DOM6027 emails paused."
              exit 0
            fi
          fi

      # -------------------------------------------------------------
      # STEP 4 – ENSURE LOG/SENT/SCHEDULE DIRECTORIES EXIST
      # -------------------------------------------------------------
      - name: Ensure directories exist
        run: |
          mkdir -p LOGS SENT SCHEDULE

      # -------------------------------------------------------------
      # STEP 5 – RUN EMAIL SERVICE (Gmail OAuth2 + Firebase)
      # -------------------------------------------------------------
      - name: Run Gmail email service
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          EMAILFIREBASEADMIN: ${{ secrets.EMAILFIREBASEADMIN }}
        run: node email-send.js

      # -------------------------------------------------------------
      # STEP 6 – COMMIT SENT EMAILS AND LOGS
      # -------------------------------------------------------------
      - name: Commit sent emails + logs
        run: |
          git config --local user.name "GitHub Action"
          git config --local user.email "actions@github.com"
          git add SENT LOGS || true
          git commit -m "Update sent emails and logs [ci skip]" || echo "No changes to commit"
          git push origin main || true

      # -------------------------------------------------------------
      # STEP 7 – SEND DAILY SUMMARY
      # -------------------------------------------------------------
      - name: Send daily summary
        if: github.event_name == 'schedule' && github.event.schedule == '0 22 * * *'
        env:
          GMAIL_USER: ${{ secrets.GMAIL_USER }}
          GMAIL_CLIENT_ID: ${{ secrets.GMAIL_CLIENT_ID }}
          GMAIL_CLIENT_SECRET: ${{ secrets.GMAIL_CLIENT_SECRET }}
          GMAIL_REFRESH_TOKEN: ${{ secrets.GMAIL_REFRESH_TOKEN }}
          EMAILFIREBASEADMIN: ${{ secrets.EMAILFIREBASEADMIN }}
        run: |
          SUMMARY="LOGS/email_status.log"
          if [ -f "$SUMMARY" ]; then
            SUBJECT="Daily Email Summary $(date +%Y-%m-%d)"
            BODY="$(cat "$SUMMARY")"
            RECIPIENT="${GMAIL_USER}"
            echo "Sending daily summary to $RECIPIENT..."
            SUBJECT="$SUBJECT" BODY="$BODY" RECIPIENT="$RECIPIENT" node email-send.js
          else
            echo "No log found for today. Skipping summary."
          fi
